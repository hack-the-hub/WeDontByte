<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Custom Marker Symbols</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
  

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: 54.596018, lng: -5.930242}
        });
          

        var dogFoul = {
          path: google.maps.SymbolPath.CIRCLE ,
          fillColor: 'yellow',
          fillOpacity: 0.1,
          scale: 1,
          strokeColor: 'gold',
          strokeWeight: 14
        };

         // 54.595993, -5.931001
        var marker = new google.maps.Marker({
          position: {lat: 54.595993, lng:-5.931001} ,
          icon: dogFoul,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_0Fz4z3ptC-hPMF242Q-ENqCHxVUwPw4&callback=initMap">
    </script>

  </body>
</html>
